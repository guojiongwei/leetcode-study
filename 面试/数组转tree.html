<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

  <body>
    <script>
      let arr = [
        { id: 1, name: '部门1', pid: null },
        { id: 2, name: '部门2', pid: 3 },
        { id: 3, name: '部门3', pid: 1 },
        { id: 4, name: '部门4', pid: null },
        { id: 5, name: '部门5', pid: 4 },
        { id: 6, name: '部门6', pid: null },
        { id: 7, name: '部门7', pid: 6 },
        { id: 8, name: '部门8', pid: 7 }
      ]

      // 数组转tree, 一次遍历搞定
      function arrayToTree(list) {
        let result = [],
          itemMap = {}
        for (let i = 0; i < list.length; i++) {
          let item = list[i]
          let { pid, id } = item
          itemMap[id] = {
            ...item,
            children: itemMap[id] ? itemMap[id].children : []
          }
          let treeItem = itemMap[id]
          // 如果pid是null，代表是根节点
          if (pid === null) {
            result.push(treeItem)
          } else {
            if (!itemMap[pid]) {
              itemMap[pid] = {
                children: []
              }
            }
            itemMap[pid].children.push(treeItem)
          }
        }
        return result
      }
    </script>
  </body>
