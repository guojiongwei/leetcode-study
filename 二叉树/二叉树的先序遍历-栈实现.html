    <script>
      // https://leetcode.cn/problems/binary-tree-preorder-traversal/
      var preorderTraversal = function (root) {
        // 1. 准备结果数组
        let res = [];
          // 2. 如果节点为空就停止执行
        if (!root) {
          return res;
        }
        // 3. 准备一个栈数据结构
        let stack = [root];
        // 4. 当前正在迭代的值
        let current;
        // 5. 如果栈不为空，就继续遍历
        while (stack.length) {
          // 6. 取出栈中第一个元素
          current = stack.pop();
          // 7. 把元素添加到res数组
          res.push(current.val);
          // 8. 然后把左右子节点分别添加到res中继续遍历
          current.right && stack.push(current.right);
          current.left && stack.push(current.left);
        }
        return res;
      };
      let root = arrayToBinaryTree([1, null, 2, 3]);
      console.log(preorderTraversal(root));
    </script>
