  <script src="./utils.js"></script>
  <script>
    const root = arrayToBinaryTree(Array.from({ length: 100 }).map((_, i) => i))

    function bfs(root, callback) {
      if(root === null) return
      const queue = [ root ]
      while(queue.length) {
        const node = queue.shift()
        console.log(node.val)
        if(node.left !== null) {
          queue.push(node.left)
        }
        if(node.right !== null) {
          queue.push(node.right)
        }
      }
    }
    console.log(111, root)
    bfs(root, console.log)
  </script>
