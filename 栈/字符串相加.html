<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var addStrings = function (num1, num2) {
         // 1.创建空数组
        var res = [];
        if (num1.length < num2.length) {
          // 2. 比较字符串长度 在短的字符串前拼接0使长度相等
          for (var i = 0; num2.length !== num1.length; i++) {
            num1 = "0" + num1;
          }
        } else if (num2.length < num1.length) {
          for (var i = 0; num1.length !== num2.length; i++) {
            num2 = "0" + num2;
          }
        }
        for (var s = 0; s < num1.length; s++) {
          // 3. 空数组用0填满到字符串的长度
          res.unshift(0);
        }
        for (var a = num1.length - 1; a >= 0; a--) {
          // 4.每个字符转为数字相加
          res[a] = (num1[a] | 0) + (num2[a] | 0) + (res[a] | 0);
          if (res[0] > 9 && num1 !== "0") {
            // 4.针对 出现 0，0和11，9的情况
            res[0] = res[0] % 10;
            res.unshift(1);
          } else if (res[a] > 9) {
            // 5.又相加大于9的 取余数
            res[a] = res[a] % 10;
            // 6. 然后上一位相加
            res[a - 1]++;
          }
        }
        // 7.数组转字符串
        res = res.join("");
        return res;
      };

      console.log(addStrings('0.1','0.2'))
    </script>
  </body>
</html>
