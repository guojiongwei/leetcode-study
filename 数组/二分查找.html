<!DOCTYPE html>

    <meta charset="UTF-8" />

  <body>
    <script>
    function binary_search(arr, target) {
      // 1.获取数组长度
      let length = arr.length
      // 2.定义初始左指针，和右指针
      let left = 0, right = length - 1
      // 3. 如果左指针小于右指针
      while(left <= right) {
        // 4.计算出当前区间的中间下标
       let mid = Math.floor((left + right)/2)
       // 5. 如果当前下标的值等于目标值，则直接return下标
        if(arr[mid] === target) {
          return mid
          // 6. 如果当前下标的值大于目标值，则设置右指针下标为当前下标的前一个
        } else if(arr[mid] > target) {
          right = mid - 1
        } else {
          // 7. 如果当前下标的值小于目标值，则设置左指针下标为当前下标的后一个
          left = mid + 1
        }
      }
      // 如果遍历完依然没有找到，就return - 1
      return -1
    };
    var arr = Array.from({length: 100000}).map((item,index) => index);
    var result = binary_search(arr, 99999);
    console.log(result)
    </script>
  </body>
