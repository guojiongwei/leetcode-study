    // 从两端开始往中间遍历计算
    var maxArea = function(height) {
      // 1. 获取盛水数组长度
      let length = height.length;
      // 2. 定义左右两端指针
      let left = 0, right = length - 1;
      // 3. 定义初始最大盛水容量
      let globalMax = 0;
      // 4. 如果left小于right，就循环
      while (left < right) {
          // 5. 获取到当前左右指针中间的水容量，取两个数比较小的作为基数，乘左右指针下标的差
          let max = Math.min(height[left], height[right]) * (right - left);
          // 6. 和上一次的最大值进行对比，取其中大的替换globalMax
          globalMax = Math.max(globalMax, max);
          // 7. 如果左指针的值比右指针小，则左指针往优益
          if (height[left] < height[right]) {
            left++
          } else {
            // 8. 否则右指针往左移
            right--
          };
      }
      // 9. 最终return 最大值
      return globalMax;
  };
