<body>
  <script>
    // https://leetcode-cn.com/problems/longest-continuous-increasing-subsequence/
    // 输入：nums = [1,3,5,4,7]
    // 输出：3
    // 解释：最长连续递增序列是 [1,3,5], 长度为3。
    // 尽管 [1,3,5,7] 也是升序的子序列, 但它不是连续的，因为 5 和 7 在原数组里被 4 隔开。
    /**
     * @param {number[]} nums
     * @return {number}
     */
    var findLengthOfLCIS = function(nums) {
      // 1. 获取数组的长度
      let length = nums.length
      // 2. 如果数组长度小于2，则直接return长度
      if(length < 2) return length
      // 3. 定义左右指针，左指针为0，右指针为1，最大连续递增长度为1
      let left = 0, right = 1, max = 1;
      // 4. 设置上个值初始值下标为0
      let prev = nums[left]
      // 5. 如果右指针小于长度,则继续循环
      while(right < length) {
        // 6. 如果当前右指针下标值大于前一个值prev，则对比当前的连续序列长度和上一次的最大长度，取最大的长度
        if(nums[right] > prev) {
          max = Math.max(max, right - left + 1)
        } else {
          // 7.如果小于上一个值，则递增序列左指针等于右指针，从新开始计算
          left = right
        }
        // 8.把当前值赋值prev
        prev = nums[right]
        // 9. 右指针递增
        right ++
      }
      // 返回最长序列的长度
      return max
    };

    var nums = [1, 1, 5, 6, 4, 5, 6, 7, -1, 1, 2, 3, 5, 6]
    console.log(findLengthOfLCIS(nums))
  </script>
