  <body>
    <script>
      const arr = [1, 3, 2, 7, 5, 8, 6, 4, 9]

      /**
       * 冒泡排序
       * 思路：
       *  从第一个数字开始，和后面每一个数字相比，如果比后面的数字大，就交换位置
       *  越大的数字越靠后
       *  第一轮遍历完后，从下一个数字开始再开启遍历，依次对比
       */
      function bubbleSort(array) {
        // 获取总数据的长度
        const length = array.length
        // 开始从第一个元素开始遍历
        for (let i = 0; i < length; i++) {
          // 依次对后面的每一个元素做对比
          for (let j = 1; j < length - 1; j++) {
            // 如果当前的比后面一个大，就调换位置
            if (array[j] > array[j + 1]) {
              let temp = array[j]
              array[j] = array[j + 1]
              array[j + i] = temp
            }
          }
        }
        return array
      }

      console.log(bubbleSort(arr))
    </script>
  </body>
</html>
