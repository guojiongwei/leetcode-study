<!DOCTYPE html>
<html lang="en">

  <body>
    <script>
      const arr = [1, 3, 2, 7, 5, 8, 6, 4, 9]

      /**
       * 冒泡排序
       * 思路：
       *  选择排序算法是一种原址比较排序算法。
       * 选择排序大致的思路是找到数据结构中的最小值并
       * 将其放置在第一位，接着找到第二小的值并将其放在第二位，以此类推。
       */
      function selectionSort(array) {
        const length = array.length
        let indexMin
        // 1. 遍历array
        for (let i = 0; i < length - 1; i++) {
          // 2. 把当前最小值下标赋值给indexMin
          indexMin = i
          // 3. 遍历array
          for (let j = i; j < length; j++) {
            // 4. 如果最新值的下标大于当前遍到历的值，就把下标赋值给indexMin
            if (array[indexMin] > array[j]) {
              indexMin = j
            }
            // 5. 如果i !== indexMin, 代表当前遍历的值小array[i],就交换两者的值
            if (i !== indexMin) {
              let temp = array[i]
              array[i] = array[indexMin]
              array[indexMin] = temp
            }
          }
        }
        return array
      }

      console.log(selectionSort(arr))
    </script>
  </body>
</html>
